<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="../img/john.png" class="rounded-circle me-2" width="40" height="40" alt="User 1">
                            <div>
                                <strong>John Doe</strong><br>
                                <small class="text-muted">john.doe@gmail.com</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        Software engineer<br>
                        <small class="text-muted">IT department</small>
                    </td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td>Senior</td>
                    <td><a href="#" class="text-primary">EDIT</a></td>
                </tr>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="../img/alex.png" class="rounded-circle me-2" width="40" height="40" alt="User 2">
                            <div>
                                <strong>Alex Ray</strong><br>
                                <small class="text-muted">alex.ray@gmail.com</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        Consultant<br>
                        <small class="text-muted">Finance</small>
                    </td>
                    <td><span class="badge bg-primary">Onboarding</span></td>
                    <td>Junior</td>
                    <td><a href="#" class="text-primary">EDIT</a></td>
                </tr>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="../img/kate.png" class="rounded-circle me-2" width="40" height="40" alt="User 3">
                            <div>
                                <strong>Kate Huntington</strong><br>
                                <small class="text-muted">kate.hunington@gmail.com</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        Designer<br>
                        <small class="text-muted">UI/UX</small>
                    </td>
                    <td><span class="badge bg-warning text-dark">Awaiting</span></td>
                    <td>Senior</td>
                    <td><a href="#" class="text-primary">EDIT</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
